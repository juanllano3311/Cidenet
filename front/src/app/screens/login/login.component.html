<body>

  <div style="width: 30% !important; height: 50%; justify-items: center; margin-top: 10%;">
    <mat-card class="example-card card">
      <mat-card-header>
        <img class="imageLogo" src="../../../assets/icons/cidenetLogo.png" alt="logo">
      </mat-card-header>
      <mat-card-content class="content">
        <form [formGroup]="form" class="displayFrom">
          <br>
          <mat-form-field style="color: black !important;">
            <mat-label class="labelInp">Email</mat-label>
            <input matInput type="email" placeholder="Ingrese primer valor" formControlName="email">
          </mat-form-field>
          <br>
          <br>
          <mat-form-field>
            <mat-label class="labelInp" style="margin-top: 50px;">Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" type="password" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </mat-card-content>
      <div class="content">
        <button mat-stroked-button class="button" [disabled]="form.invalid" (click)="getadmins()">Ingresar</button>

      </div>
    </mat-card>
  </div>

</body>
